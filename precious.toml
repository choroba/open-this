exclude = [
    # Used by Dist::Zilla
    ".build",
    "App-perlimports-*",
    "blib",
    "inc",
    "test-data",
    # All of these are generated by Dist::Zilla
    "t/00-*",
    "t/author-*",
    "t/release-*",
    "xt/author",
    "xt/release",
]

[commands.perlimports]
type = "tidy"
include = [ "**/*.{pl,pm,t,psgi}" ]
cmd = [ "perlimports" ]
tidy_flags = [
    "--libs", "lib,t/lib",
    "--log-filename", "/tmp/perlimports.txt",
    "--log-level", "debug",
    "--no-preserve-duplicates",
    "--no-preserve-unused",
    "-i",
    "-f",
]
ok_exit_codes = 0
expect_stderr = true
